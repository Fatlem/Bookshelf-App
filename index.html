<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="icon" href="images/book.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>

    <main>
        <section>
            <h2>Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm">
                <div>
                    <label for="bookFormTitle">Judul</label>
                    <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" class="itim-regular" />
                </div>
                <div>
                    <label for="bookFormAuthor">Penulis</label>
                    <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" class="itim-regular" />
                </div>
                <div>
                    <label for="bookFormYear">Tahun</label>
                    <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" class="itim-regular" />
                </div>
                <div>
                    <label for="bookFormIsComplete"> Selesai dibaca 
                        <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
                    </label>
                </div>
                <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                    Masukkan Buku ke rak
                </button>
            </form>
        </section>

        <div class="section-box">
            <section>
                <h2>Cari Buku</h2>
                <form id="searchBook" data-testid="searchBookForm">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" class="itim-regular" />
                    <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
                        Cari
                    </button>
                </form>
            </section>
        </div>

        <div class="section-box">
            <section>
                <h2>Belum selesai dibaca</h2>
                <div id="incompleteBookList" data-testid="incompleteBookList"></div>
            </section>
        </div>

        <div class="section-box">
            <section>
                <h2>Selesai dibaca</h2>
                <div id="completeBookList" data-testid="completeBookList"></div>
            </section>
        </div>
    </main>

    <div id="notificationContainer"></div>

    <footer>
        <p>Fatlem Â© 2025</p>
    </footer>
    
    <script type="module" src="main.js" defer></script>

</body>
</html>
